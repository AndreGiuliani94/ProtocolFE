<div class="grid-container">
  <h1 class="mat-h1">Protocolli</h1>
  <mat-grid-list cols="4" rowHeight="150px">
    <mat-grid-tile  *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <span class="card-title">{{card.title}}</span>
          </mat-card-title>
          <div class="header-button"><button mat-mini-fab color="primary" (click)="editMail(card.body)">
            <mat-icon >create</mat-icon></button>
          <button mat-mini-fab class="delete-button" color="warn" (click)="deleteMail(card.body.protId)">
            <mat-icon>delete_sweep</mat-icon></button></div>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <span class="property-name">Oggetto: </span>{{card.body.oggetto}}</div>
          <div>
            <span class="property-name">Data di Invio: </span>{{card.body.dataInvio}}</div>
          <div>
            <span class="property-name">Mittente: </span>{{card.body.mittente}}</div>
          <br>
        <button class="details-button" mat-raised-button color="accent" [routerLink]="['/details', card.body.protId]">Details</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <button class="more-button" mat-fab color="primary" (click)="editMail(mail)">
    <mat-icon>add</mat-icon>
  </button>

</div>
